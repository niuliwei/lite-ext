<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>



		content一象素无缺口圆角

		使用4个sup和sub作为边脚，通过background和border画出圆角

</title>
<style type="text/css">
.box{position:relative; zoom:1;}
.box_bd{border:1px solid #ccc;}
.box sup,.box sub{display:block; position:absolute; width:1px; height:1px; overflow:hidden; background:#fff;}
.box sup{border-bottom:1px solid #ccc; top:0;}
.box sub{border-top:1px solid #ccc; bottom:0;}
.box .l{border-right:1px solid #ccc; left:0;}
.box .r{border-left:1px solid #ccc; right:0;}
p{margin:0;padding:0;}
</style>
</head>

<body>
	<div class="box">
	<sup class="l"></sup><sup class="r"></sup>
	<div class="box_bd">
	<p>content一象素无缺口圆角</p>
	<p>使用4个sup和sub作为边脚，通过background和border画出圆角</p>
	</div>
	<sub class="l" id="hehe"></sub><sub class="r"></sub>
	</div>


</body>
</html>
