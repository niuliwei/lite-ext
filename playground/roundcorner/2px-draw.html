<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>



		content两象素无缺口圆角

		通过使用两个div.sup在div.cnt的上下，各画出1px的带缺口边框

</title>
<style type="text/css">
.box .sup{display:block; height:1px; overflow:hidden; margin:0 2px; background:#ccc;}
.box .sup2{display:block; height:1px; overflow:hidden; margin:0 1px; border-left:1px solid #ccc; border-right:1px solid #ccc;}
.box .cnt{border-left:1px solid #ccc; border-right:1px solid #ccc;}
p{margin:0;padding:0;}
</style>
</head>

<body>
	<div class="box">
	<div class="sup"></div>
	<div class="sup2"></div>
	<div class="cnt">
	<p>content两象素无缺口圆角</p>
	<p>通过使用两个div.sup在div.cnt的上下，各画出1px的带缺口边框</p>
	</div>
	<div class="sup2"></div>
	<div class="sup"></div>
	</div>



</body>
</html>
