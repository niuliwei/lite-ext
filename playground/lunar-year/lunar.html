<script src="lunar.js"></script>

<body>
<script>
    for (var i = 1; i < 32; i++) {
        var d = getLunarDay(2010, 7, i);
        var s = "2010-7-" + i + " : {<br/>";
        for (var j in d) {
            s += j + " : " + d[j] + "<br/>"
        }
        s += "}<br/>";

        document.writeln(s);
    }
</script>
</body>
