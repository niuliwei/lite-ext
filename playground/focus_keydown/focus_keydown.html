<!doctype html>
<html>
<head>
<meta charset="gbk"/>
<style>
    .ke-focus {
        outline: none;
    }
</style>
</head>
<body>
<!--firefox加上tabindex才可以
tabindex="" //tab不起作用
tabindex="1" //tab起作用

或者更不靠谱的：
contenteditable=""
-->
<div

     style="position:absolute;width:100px;height:300px;border:1px solid green;top:100px;" id="d1">
    <a class="ke-focus" href="#"></a>
    <p> 你可以点我然后ie就支持可以支持keydown了
    </p>
    <p> 你可以点我然后ie就支持可以支持keydown了
    </p>
</div>


<div
       
        style="position:absolute;width:100px;height:300px;left:150px;top:100px;border:1px solid red;" id="d2">
    <a class="ke-focus" href="#"></a>
    <p> 你可以点我然后ie就支持可以支持keydown了
    </p>
    <p> 你可以点我然后ie就支持可以支持keydown了
    </p>
</div>

<button id="f1">左边获得焦点</button>
<button id="f2">右边获得焦点</button>
<button id="f3">全部失去焦点</button>
<br/><br/><br/><br/>
<script src="../../base/javascript/ks-core.js"></script>
<script>
    KISSY.ready(function(S) {
        var d1 = S.one("#d1"),a1 = d1.one("a");
        var d2 = S.one("#d2"),a2 = d2.one("a");

        S.one("#f1").on("click", function() {
            alert("你可以按键试试");
            //ie支持
            //d1[0].focus();
            a1[0].focus();
        });
        S.one("#f2").on("click", function() {
            alert("你可以按键试试");
            a2[0].focus();
        });

        S.one("#f3").on("click", function() {
            alert("你可以按键试试");
            a1[0].blur();
            a2[0].blur();
        });

        d1.on("keydown", function(ev) {
            var c = String.fromCharCode(ev.keyCode);
            alert("detect on d1 :" + c + ",from element :" + ev.target.nodeName);
        });

        d2.on("keydown", function(ev) {
            var c = String.fromCharCode(ev.keyCode);
            alert("detect on d2 :" + c + ",from element :" + ev.target.nodeName);
        });

    });
</script>
</body>
</html>
