<div id='log'>
</div>
<a id='after' href='#'>after</a>


<script>
window.onload=function(){
	var logger=document.getElementById("log");
	window.onscroll=function(){
		logger.innerHTML+=("<br/>scroll");	
	};
	
	document.onkeydown=function(){
		logger.innerHTML+=("<br/>keydown");	
	};
	
		
	document.getElementById("after").onfocus=function(){
		logger.innerHTML+=("<br/>focus");
	};
};
</script>
