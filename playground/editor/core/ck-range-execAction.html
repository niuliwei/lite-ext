<!doctype html>
<html>
<head>
<meta charset="gbk"/>
<title>Test</title>
<script type="text/javascript" src="ckeditor_source.js"></script>
</head>
<body>
<div style="margin:10px;padding:10px;border:1px solid green;" id="p">

    <span>
        <span id="t1">1</span>
        <span id="t2" class="my">2</span>
    </span>

    <span>middle</span>

    <span>
        <span id="t3">3</span>
        <span id="t4">4</span>
    </span>

</div>

<div id="re" style="margin:10px;padding:10px;border:1px solid green;"></div>
<script type="text/javascript">


    var Range = CKEDITOR.dom.range;
    var r = new Range(new CKEDITOR.dom.document(document));
    r.startContainer = new CKEDITOR.dom.node(document.getElementById("t2"));
    r.endContainer = new CKEDITOR.dom.node(document.getElementById("t4"));
    r.startOffset = r.endOffset = 0;
    r.collapsed = false;
    var d = r.extractContents();
    document.getElementById("re").appendChild(d.$);
    //r.select();
    console.log(r);
    var n = document.createElement("span");
    n.innerHTML = "insert";
    var n = new CKEDITOR.dom.node(n);
    r.insertNode(n);
    console.log(r);

</script>
</body>
</html>
