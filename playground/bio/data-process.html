<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>数据工具</title>
	<script type='text/javascript' src='../../base/javascript/ext-core-min.js'></script>



<style type='text/css'>
#start {
	margin-left:100px;
}

#log {
	border:1px solid green;
	width:500px;
	right:0px;
	top:0px;
	position:absolute;

}
</style>

</head>

<body>
	<div id='log'>
	</div>
	<form action='#'>
	<label for='in_text'>输入：</label><br />
<textarea id='in_text' rows='20' cols='30'></textarea><br />
<label for='out_text' >输出：</label>   <input type='button' id='start' value='开始运算'/><br />

<textarea id='out_text' rows='20' cols='100'></textarea>
</form>

	<script type='text/javascript'>

		//<![CDATA[
		Ext.onReady(function() {
		var reg=/\d+\((\d+)\/(\d+)\/(\d+)\)/;
		Ext.get('start').on('click',function() {
				var result='';
				Ext.get('log').dom.innerHTML='';
				var input=Ext.get('in_text').getValue();
				if(!input.trim()) {
					alert('请输入');
					return;

				}
				//console.log(input);
				var lines=input.split('\n');

				for(var i=0;i<lines.length;i++) {

					if(!lines[i].trim()) continue;

					var line=lines[i].trim();
					//console.log(line);
					var es=line.match(reg);
					//console.log(es);
					if(es) {
						//console.log(es[1]);
						//console.log(es[2]);
						//console.log(es[3]);

						result+=line+'\t';

						var n1=Number(es[1]);
						var n2=Number(es[2]);
						var n3=Number(es[3]);

						var p=(2*n1+n2)/(2*(n1+n2+n3));
						//console.log((n1+n2+n3));
						//console.log(p);

						var q=1-p;

						var e1=Math.pow(p,2)*(n1+n2+n3);
            var e2=2*p*q*(n1+n2+n3);
						var e3=Math.pow(q,2)*(n1+n2+n3);
						var e=Math.pow((n1-e1),2)/e1+Math.pow((n2-e2),2)/e2+Math.pow((n3-e3),2)/e3;

						result+='p='+p+'\t';
						result+='q='+q+'\t';
						result+='e1='+e1+'\t';
						result+='e2='+e2+'\t';
						result+='e3='+e3+'\t';
						result+='e='+e+'\n \n';


					}else {
						Ext.get('log').dom.innerHTML+='不合规则 数字(数字/数字/数字) :'+line+'<br />';
					}
				}

				Ext.get('out_text').dom.value=result;
				alert('运算完毕');
	  });

		});
		 //]]>
</script>
</body>
</html>
